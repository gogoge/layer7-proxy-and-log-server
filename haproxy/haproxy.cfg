global
        log 172.17.0.3 local0
        log 172.17.0.3 local1 notice
        
#	log-format client ip: %Ci backend src ip: %Bi frontend ip :%Fi serverip : %Si req header : %hr
#        chroot /var/lib/haproxy
#        stats socket /run/haproxy/admin.sock mode 660 level admin
        stats socket /admin.sock mode 660 level admin
        stats timeout 30s
#        user haproxy
#        group haproxy
#        daemon

        # Default SSL material locations
        ca-base /etc/ssl/certs
        crt-base /etc/ssl/private

        # Default ciphers to use on SSL-enabled listening sockets.
        # For more information, see ciphers(1SSL). This list is from:
        #  https://hynek.me/articles/hardening-your-web-servers-ssl-ciphers/
        ssl-default-bind-ciphers ECDH+AESGCM:DH+AESGCM:ECDH+AES256:DH+AES256:ECDH+AES128:DH+AES:ECDH+3DES:DH+3DES:RSA+AESGCM:RSA+AES:RSA+3DES:!aNULL:!MD5:!DSS
        ssl-default-bind-options no-sslv3

	ssl-server-verify required
	tune.bufsize 40960
	tune.ssl.maxrecord 1460
	tune.ssl.cachesize 100000
	tune.ssl.lifetime 600
	tune.ssl.default-dh-param 2048

defaults
        log     global
        mode    http
        option  httplog
        option  dontlognull
        timeout connect 5000
        timeout client  50000
        timeout server  50000
#	log the error by http status code
#        errorfile 400 /etc/haproxy/errors/400.http

frontend http
   bind *:80
   redirect scheme https code 301 if !{ ssl_fc }

frontend https
   # pems be stored in "/etc/letsencrypt/live"
   bind *:443 ssl crt /total.pem
   reqadd X-Forwarded-Proto:\ https
   option http-server-close
   option forwardfor
   acl aclname1 hdr(host) -i $DOMAIN1
   use_backend backend1 if aclname1 
   default_backend backend2

backend backend1
   server server1 172.17.0.1:8000 check
backend backend2
   server server2 172.17.0.1:9000 check

listen logsrv
  bind 0.0.0.0:8888
  stats enable
  stats uri /
  mode http
  log global

